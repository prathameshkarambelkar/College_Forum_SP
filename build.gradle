// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    dependencies {
        // update this version later to stable version
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.5.0-alpha01"
    }
}

plugins {
    id 'com.android.application' version '7.1.0' apply false
    id 'com.android.library' version '7.1.0' apply false
    id 'org.jetbrains.kotlin.android' version '1.6.10' apply false
//    id 'androidx.navigation:navigation-safe-args-gradle-plugin' version '2.4.0' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}